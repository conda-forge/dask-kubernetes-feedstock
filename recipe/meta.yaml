{% set version = "0.9.2" %}

package:
  name: dask-kubernetes
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/dask-kubernetes/dask-kubernetes-{{ version }}.tar.gz
  sha256: cca94d682c621e756ad5189b0b8fbc1560dfce775bd27076505855bedfb607bd

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - dask-core >=0.19.0
    - distributed >=1.22.0
    - python-kubernetes >=9

test:
  imports:
    - dask_kubernetes

about:
  home: https://github.com/dask/dask-kubernetes
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Native Kubernetes integration for Dask

extra:
  recipe-maintainers:
    - mrocklin
    - ocefpaf
